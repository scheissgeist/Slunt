<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO Test</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <h1>Socket.IO Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="log"></div>
    
    <script>
        console.log('üîß Testing Socket.IO connection...');
        const socket = io('http://localhost:3001');
        
        socket.on('connect', () => {
            console.log('‚úÖ Connected!', socket.id);
            document.getElementById('status').textContent = 'Connected! ID: ' + socket.id;
            document.getElementById('status').style.color = 'green';
        });
        
        socket.on('connect_error', (error) => {
            console.error('‚ùå Connection error:', error);
            document.getElementById('status').textContent = 'Connection Error: ' + error.message;
            document.getElementById('status').style.color = 'red';
            const log = document.getElementById('log');
            log.innerHTML += '<p>Error: ' + error.message + '</p>';
        });
        
        socket.on('disconnect', () => {
            console.log('‚ùå Disconnected');
            document.getElementById('status').textContent = 'Disconnected';
            document.getElementById('status').style.color = 'orange';
        });
    </script>
</body>
</html>
